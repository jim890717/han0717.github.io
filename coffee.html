        filter = foodData.filter(x=>x.area=='newTaipei').filter(y=>y.region==$(this).attr("data-ref"));
      }
      
      let htmlstr='';
      for(i=0;i<filter.length;i++){
        htmlstr+='<div class="col"><div class="card shadow-sm"><img src="'+filter[i].pictPath+'" width="100%" height="225"><div class="card-body">';
        htmlstr+='<p class="card-text">ğŸª'+filter[i].name+'</p><p class="card-text">ğŸ—“ï¸'+filter[i].date+
        '</p><p class="card-text">ğŸ“'+'<a href="'+filter[i].location_href+'" target="_blank" style="text-decoration:none;color:black;">'+filter[i].location+'</a></p></div></div></div>';
      }
      $("#newTaipeiList").html(htmlstr);
    });
  }


  function addStore(){
    $("#newStore").click(function(){
      $("#storeCity").val('')
      $("#storeName").val('')
      $("#storeAddress").val('')
      $("#storeMap").val('')
      $("#storeDate").val(' ')
      $("#newStoreModal").modal("show");
    });
    $("#exportStore").click(function(){
      $("#newStoreModal").modal("hide");
      var obj=
      {
        "area":$("#storeCity").val(),
        "name":$("#storeName").val(),
        "region":"",
        "pictPath":"./pict/coffee/",
        "location":$("#storeAddress").val(),        
        "location_href":$("#storeMap").val(),
        "date":$("#storeDate").val(),
        "detailText":""
      }
    var jsonTreeViewPre1 = document.getElementById("readJson");
    jsonTreeViewPre1.innerHTML = JSON.stringify(obj, undefined, 4);
      $("#jsonStoreData").modal("show");      
    });
  }
  function myFunction() {
    var copyText = document.getElementById("readJson");
    navigator.clipboard.writeText(copyText.innerHTML);
    $("#jsonStoreData").modal("hide");     
  }
